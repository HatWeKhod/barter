<div class="login-box">
    <div class="login-logo">
         <a href=''><img class="img-fluid img-center login-logo" src="assets/images/logo.png"></a>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
			<p class='head_cap'>Forgot password</p>
        	<p class='login_form_err_msg'>{{email_err}}</p>
        	<p class='forgot_form_success_msg'>{{form_error}}</p>
				<form [formGroup]="forgotForm" (ngSubmit)="forgotPass()">
					<div id="user-data">	
					  <div class="form-group">
						<label for="email">Email</label>
						<input
						  type="email"
						  id="email"
						  formControlName="email"
						  class="form-control" ng-model="email"required >		 
					  </div>

					</div>	
					<div class="form_btn">
						<button class="btn btn-primary" type="submit">Submit</button>
					  </div>
				  </form>
				  <div class='other_links'>
					  <button type="button" [routerLink]="['/user-login']"  class="btn btn-link">Sign in</button>
					  <button type="button" [routerLink]="['/user-register']" class="btn btn-link">Register</button>
				  </div>
            </div>
</div>
