<div class="login-box">
    <div class="login-logo">
         <a href=''><img class="img-fluid img-center login-logo" src="assets/images/logo.png"></a>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
			<p class='head_cap'>Login</p>
        	<p class='login_form_err_msg'>{{form_error}}</p>
				<form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
					<div id="user-data">	
					  <div class="form-group">
						<label for="email">Email</label>
						<input
						  type="email"
						  id="email"
						  formControlName="email"
						  class="form-control" ng-model="email"required >
						<p class='err_msg'>{{email_err}}</p>			  
					  </div>
					<div class="form-group">
						<label for="password">Password</label>
						<input
						  type="password"
						  id="password"
						  formControlName="password"
						  class="form-control" ng-model="password" >
						  <p class='err_msg'>{{pass_error}}</p>
					  </div>
					</div>	
					<div class="form_btn">
						<button class="btn btn-primary" type="submit">Login</button>
					  </div>
				  </form>
				  <div class='other_links'>
					  <button type="button" [routerLink]="['/forgot-password']" class="btn btn-link">Forgot Password?</button>
					  <button type="button" [routerLink]="['/user-register']" class="btn btn-link">Register</button>
				  </div>
            </div><!-- /.login-box-body -->
</div>
